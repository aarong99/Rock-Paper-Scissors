<!doctype html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width", initial-scale="1.0">
        <meta name="author" content="Aaron Garner">
        <title>Rock! Paper! Scissors!</title>
        <link href="main.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded:400,900|Slabo+27px&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors!</h1>
        </header>
        
        <div class="score-board">
            <div id="user-label" class="badge">you</div>
            <div id="comp-label" class="badge">cpu</div>
            <span id="user-score">0</span> : <span id="comp-score">0</span>
        </div>
        
        <div class="result">
            <p>Go ahead, start playing!</p>
        </div>
        
        <div class="choices">
            <div class="choice" id="r">
                <img src="rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="paper.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="scissors.png" alt="">
            </div>
        </div>
        <p id="message">Make your move.</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
    <footer>2019. Aaron Garner.</footer>
</html>
